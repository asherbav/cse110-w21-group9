<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Task Scheduler</title>
    <!--Change title with JS-->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <h1>PomoTimer</h1>
        </header>
        <p id="break-timer" class="break-timer" style="display: none">25:00</p>
    </section>

    <main>
        <div class="main-page" id="main-page">

            <table id="table" class="main-page-item">
            </table>

            <form class="main-page-item">
                <label for="task-description">Task Description:</label>
                <input type="text" name="task-description" class="task-description" id="task-description">
                <label for="estimate">Estimated Pomos:</label>
                <input type="text" name="estimate" class="estimate" id="estimate">
                <button type="button" class="add-btn" id="add-btn" onclick="addTask()">Add Task</button>
            </form>
            
        </div>

        <div class="timer-page" id="timer-page" style="display: none;">
                <p class="timer" id="pomo-timer"><strong>25:00</strong></p>

                <p class="task" id="task"><strong>Current Task: Complete HTML pages.</strong></p>

            <section class="buttons">
                <button type="button" class="cancel-btn" id="cancel-btn" onclick="cancelPomo()">Cancel</button>
                <button type="button" class="distract-btn" id="distract-btn" onclick="logDistraction(currentPomoID)">Log Distraction</button>
            </section>
        </div>
    </main>

    <footer>
        <p>Created by Team Powell Rangers</p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
