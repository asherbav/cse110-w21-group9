<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Task Scheduler</title>
    <!--Change title with JS-->
</head>

<body>

    <header>
        <h1>PomoTimer</h1>
    </header>

    <main>
        <div class="mainPage" id="mainPage">
            <section>
                <table>
                    <tr>
                        <th>Remove Task</th>
                        <th>Task Description/Notes</th>
                        <th>Estimated Pomos</th>
                        <th>Actual Pomos</th>
                        <th>Number of Distractions</th>
                        <th>Session Status</th>
                        <th>Start Session</th>
                    </tr>
                    <tr>
                        <td> <button type="button" class="removeBtn">Remove</button> </td>
                        <td>Task 1</td>
                        <td>2</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <select name="task_status" class="taskStatus">
                                <option value="incomplete">Incomplete</option>
                                <option value="completed">Completed</option>
                            </select>
                        </td>
                        <td> <button type="button" class="startBtn">Start</button> </td>
                    </tr>

                    <!--Filler table rows underneath -->
                    <tr>
                        <td> <button type="button" class="removeBtn">Remove</button> </td>
                        <td>Task 2</td>
                        <td>2</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <select name="task_status" class="taskStatus">
                                <option value="incomplete">Incomplete</option>
                                <option value="completed">Completed</option>
                            </select>
                        </td>
                        <td> <button type="button" class="startBtn">Start</button> </td>
                    </tr>

                    <tr>
                        <td> <button type="button" class="removeBtn">Remove</button> </td>
                        <td>Task 3</td>
                        <td>2</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <select name="task_status" class="taskStatus">
                                <option value="incomplete">Incomplete</option>
                                <option value="completed">Completed</option>
                            </select>
                        </td>
                        <td> <button type="button" class="startBtn">Start</button> </td>
                    </tr>
                    <!--End of filler table rows-->

                </table>
            </section>

            <section>
                <form>
                    <label for="taskDescription">Task Description:</label>
                    <input type="text" name="taskDescription" class="taskDescription" id="taskDescription">
                    <label for="estimate">Estimated Pomos:</label>
                    <input type="text" name="estimate" class="estimate" id="estimate">
                    <button type="button" class="addBtn" id="addBtn">Add Task</button>
                </form>
            </section>
        </div>

        <div class="timerPage" id="timerPage" style="display: none;">
            <section>
                <p class="timer" id="timer"><strong>25:00</strong></p>
            </section>

            <section>
                <p class="task" id="task"><strong>Current Task: Complete HTML pages.</strong></p>
            </section>

            <section>
                <button type="button" class="cancelBtn" id="cancelBtn">Cancel</button>
                <button type="button" class="disBtn" id="disBtn">Log Distraction</button>
            </section>
        </div>
    </main>

    <footer>
        <p>Created by Team Powell Rangers</p>
    </footer>
</body>

</html>
