<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Task Scheduler</title>
  <!--Change title with JS-->
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <section>
    <header>
      <h1>PomoTimer</h1>
    </header>
    <section id="break-screen" class="break-screen" style="display: none">
      <p id="break-timer-label" class="break-timer-label">Break Timer: </p>
      <p id="break-timer" class="break-timer"></p>
    </section>
  </section>

  <main>
    <audio id="timer-audio" src="./source/audio/timer-audio.mp3"></audio>
    <div id="main-page" class="main-page">

      <table id="table" class="table"></table>

      <form id="add-task-form" class="add-task-form" onsubmit="addTask();">
        <label for="task-description">Task:</label>
        <input type="text" name="task-description" class="task-description" id="task-description" required
          maxlength="50" />
        <label for="estimate">Estimated Pomos:</label>
        <select name="estimate" class="estimate" id="estimate" required>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button type="submit" class="add-btn" id="add-btn">Add Task</button>
      </form>
    </div>

    <div class="timer-page" id="timer-page" style="display: none">
      <dialog style="text-align: center" id="cancel-button-dialog" class="cancel-button-dialog">
        <p>Are you sure you want to cancel/invalidate this session?</p>
        <button id="cancel" onclick="cancelPomo()">Yes</button>
        <button id="show" onclick="closeCancelDialog()">No</button>
      </dialog>
      <p class="timer" id="pomo-timer"></p>

      <p class="task" id="task"></p>

      <section class="buttons">
        <button type="button" class="distract-btn" id="distract-btn" onclick="logDistraction(currentPomoID)">
          Log Distraction
        </button>
        <button type="button" class="cancel-btn" id="cancel-btn" onclick="displayCancelDialog()">
          Cancel
        </button>
      </section>
    </div>
  </main>

  <footer>
    <p class="team">Created by The Powell Rangers</p>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
