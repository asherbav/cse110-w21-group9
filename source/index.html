<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Task Scheduler</title>
    <!--Change title with JS-->
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <header>
        <h1>PomoTimer</h1>
      </header>
      <section id="break-screen" class="break-screen" style="display: none">
        <p id="break-timer-label" class="break-timer-label">Break Timer:</p>
        <p id="break-timer" class="break-timer"></p>
      </section>
    </section>

    <main>
      <audio id="timer-audio" src="./audio/timer-audio.mp3"></audio>
      <div id="main-page" class="main-page">
        <table id="table" class="table"></table>

        <form id="add-task-form" class="add-task-form" onsubmit="addTask();">
          <label for="task-description">Task:</label>
          <input
            type="text"
            name="task-description"
            class="task-description"
            id="task-description"
            required
            maxlength="50"
          />
          <label for="estimate">Estimated Pomos:</label>
          <select name="estimate" class="estimate" id="estimate" required>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <button type="submit" class="add-btn" id="add-btn">Add Task</button>
        </form>
      </div>

      <div class="timer-page" id="timer-page" style="display: none">
        <p class="timer" id="pomo-timer"></p>
        <p class="task" id="task"></p>
        <p class="task">If you are finished early, review your work.</p>
        <section class="buttons">
          <button
            type="button"
            class="distract-btn"
            id="distract-btn"
            onclick="logDistraction(currentPomoID)"
          >
            Log Distraction
          </button>
          <button
            type="button"
            class="cancel-btn"
            id="cancel-btn"
            onclick="displayCancelDialog()"
          >
            Cancel
          </button>
        </section>
      </div>
    </main>

    <footer>
      <p class="team">Created by The Powell Rangers</p>
    </footer>
    <script type="text/javascript" src="index.js"></script>

    <dialog id="cancel-button-dialog" class="button-dialog">
      <p>Are you sure you want to cancel this session?</p>
      <button id="cancel-yes" class="dialog-yes" onclick="cancelPomo()">
        Yes
      </button>
      <button id="cancel-no" class="dialog-no" onclick="closeCancelDialog()">
        No
      </button>
    </dialog>

    <dialog id="finish-button-dialog" class="button-dialog">
      <p>Are you sure you want to finish this task?</p>
      <button id="finish-yes" class="dialog-yes" onclick="finishTask()">
        Yes
      </button>
      <button id="finish-no" class="dialog-no" onclick="closeFinishDialog()">
        No
      </button>
    </dialog>

    <!-- <dialog style="text-align: center; border-style:dashed" id="remove-button-dialog">
        <p>Are you sure you want to remove this task?</p>
        <button id="remove-yes" onclick="cancelPomo()">Yes</button>
        <button id="remove-no" onclick="closeRemoveDialog()">No</button>
    </dialog> -->
  </body>
</html>
